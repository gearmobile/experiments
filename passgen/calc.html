<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/calc.css">
  <title>Calc</title>
</head>
<body>

  <div class="container random">
    <div class="row">

      <div class="col-xs-12 col-md-6 random__column">
        <ul class="list-group random__list">
          <li class="list-group-item">
            <div class="form-group random__group">
                <label>
                  <input type="checkbox" value="0123456789" checked>
                  Numbers (0123456789)
                </label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-group random__group">
                <label>
                  <input type="checkbox" value="abcdefghijklmnopqrstuvwxyz" checked>
                  Lowercase (abcdefghijklmnopqrstuvwxyz)
                </label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-group random__group">
                <label>
                  <input type="checkbox" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
                  Uppercase (ABCDEFGHIJKLMNOPQRSTUVWXYZ)
                </label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-group random__group">
                <label>
                  <input type="checkbox" value="!\&quot;#$%&amp;'()*+,-./:;&lt;=>?@[\\]^_`{|}~">
                  ASCII symbols (!"#$%&amp;'()*+,-./:;&lt;=>?@[\]^_`{|}~)
                </label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-group random__group">
                <label class="control-label" for="length">Длина пароля:</label>
                <input id="length" class="form-control" name="number" type="text" placeholder="Введите длину пароля">
            </div>
          </li>
        </ul>
        <div class="form-group random__group">
          <button type="button" id="calc" class="btn btn-primary">генерировать пароль</button>
        </div>
      </div>

      <div class="col-xs-12 col-md-6 random__column">
        <div class="form-group">
          <label for="password" class="col-lg-2 control-label">Пароль</label>
          <div class="col-lg-10">
            <textarea class="form-control" rows="8" id="password"></textarea>
            <span class="help-block">Сгенерированный пароль</span>
          </div>
        </div>
        <div class="form-group">
          <button type="button" id="copy" class="btn btn-success" data-clipboard-action="copy" data-clipboard-target="#password">копировать пароль</button>
          <button type="button" id="reset" class="btn btn-danger">сбросить пароль</button>
        </div>
      </div>

    </div>
  </div>
  
  <script src="./scripts/vendor/jquery-3.2.1.min.js"></script>
  <script src="./scripts/vendor/clipboard.min.js"></script>
  <script src="./scripts/calc.js"></script>
</body>
</html>
