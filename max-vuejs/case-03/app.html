            <div :style="[ mySquare, { height: square + 'px' } ]" class="demo"></div>

            <label for="color">color of box</label>
            <input id="color" type="text" v-model="color">

            <input id="width" type="range" v-model="width">
            <label for="height">height of box</label>
            <input id="height" type="range" v-model="height">
            <label for="radius">radius of box</label>
            <input id="radius" min="0" max="50" type="range" v-model="radius">
        </div>

            <label for="square">square box</label>
            <input id="square" min="0" max="100" type="range" v-model="square">
