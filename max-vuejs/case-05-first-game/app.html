<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Case 05</title>
    <link rel="stylesheet" href="../library/styles/foundation.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>

<div id="app">

    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">PLAYER</h1>
            <div class="healthbar">
                <div :style="{ width: playerHealth + '%' }" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div :style="{ width: monsterHealth + '%' }" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>

    <section class="row controls" v-if="!gameIsRunning" @click="startGame">
        <div class="small-12 columns">
            <button id="start-game">START NEW GAME</button>
        </div>
    </section>

    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attackGame">ATTACK</button>
            <button id="special-attack" @click="specialAttackGame">SPECIAL ATTACK</button>
            <button id="heal" @click="healGame">HEAL</button>
            <button id="give-up" @click="giveUpGame">GIVE UP</button>
        </div>
    </section>

    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>


    <script src="../library/scripts/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
