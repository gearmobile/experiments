<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Case 01</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <h2>new for me</h2>
    <ul>
        <li><a href="https://ru.vuejs.org/v2/api/#v-once">v-once</a> - однократный рендеринг элемента или компонента со всеми его потомками</li>
        <li>v-html - рендеринг HTML-кода</li>
        <li>интерполировать можно не только текст, но и функцию. главное, чтобы эта функция возвращала текст</li>
    </ul>

    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <p>{{ sayHello() }} - <a :href="link" target="_blank" v-text="google"></a></p>
        <p v-html="linkFinished"></p>
    </div>


    <script src="../library/scripts/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
