<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Case 02</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div v-on:mousemove="mouseMove" class="app" id="app">
        <button class="app__button" v-on:click="increaseCounter(2)" v-on:mousemove.stop>increase count</button>
        <button class="app__button" v-on:click="decreaseCounter(2)" v-on:mousemove.stop>decrease count</button>
        <p class="app__count" v-text="count" v-on:mousemove.stop></p>
        <p class="app__coods">{{ x }} \ {{ y }}</p>
        <input v-on:keyup.enter="inputModify" type="text">
    </div>


    <script src="../library/scripts/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
