<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <!-- cover -->
    <section class="cover">
      <div class="cover__caption">
        <div class="container">
          <div class="row">
            <div class="col-sm-10 offset-sm-1">
              <h1 class="cover__title display-3">welcome to bootstrap 4</h1>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui corporis eligendi, cumque nam fugiat totam ex consectetur cupiditate aliquam dignissimos.</p>
              <form action="#" class="cover__form form-inline" method="get">
                <div class="form-group">
                  <label class="sr-only" for="name">Name</label>
                  <input type="text" class="form-control form-control-lg" id="name" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="email">Email</label>
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="jane.doe@example.com">
                </div>
                <button type="submit" class="btn btn-success btn-lg">okay, go</button>
              </form>
              <a href="#nav-main" class="btn btn-outline-secondary btn-sm" role="button">&darr;</a>
            </div>
          </div>
        </div>
      </div>
    </section><!-- end cover -->

    <!-- navbar -->
    <nav id="nav-main" class="navbar navbar-dark bg-inverse navbar-full">
      <a class="navbar-brand" href="#">Navbar</a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="http://example.com" id="supportedContentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
          <div class="dropdown-menu" aria-labelledby="supportedContentDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
      <form class="form-inline float-xs-right">
        <input class="form-control" type="text" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </nav><!-- end navbar -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
