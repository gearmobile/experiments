<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>List To-Do JavaScript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>

    <div class="shopping container">
        <div class="row">
            <div class="col">
                <h2 class="shopping__caption">my shopping list</h2>
                <form action="#" method="post" id="shoppingForm" role="form">
                    <div class="input-group">
                        <input id="shoppingInput" class="shopping__input form-control" type="text" placeholder="add shopping list item">
                        <span class="input-group-btn">
                            <button id="shoppingButton" class="shopping__button btn btn-primary" type="submit">add!</button>
                        </span>
                    </div>
                </form>
                <ul id="shoppingList" class="shopping__list list-unstyled">
                    <li>hit the gym</li>
                    <li class="checked">pay bills</li>
                    <li>meet george</li>
                    <li>buy eggs</li>
                    <li>read a book</li>
                    <li>organize office</li>
                </ul>
            </div>
        </div>
    </div>

    <!--SCRIPT-->
    <script src="js/app.js"></script>
</body>
</html>
