<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery Counter Animate</title>
    <link rel="stylesheet" href="styles/normalize.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>

    <div class="wrapper">
        <span class="count" data-stop="200"></span>
        <span class="count" data-stop="55"></span>
        <button type="button" class="count-button">start count</button>
    </div>

    <div class="wrapper dummy"></div>
    <div class="wrapper dummy second"></div>
    <div class="wrapper dummy"></div>

    <div class="wrapper scrolled">
        <span class="spin" data-stop="150"></span>
        <span class="spin" data-stop="250"></span>
        <span class="spin" data-stop="350"></span>
    </div>

    <div class="wrapper dummy"></div>
    <div class="wrapper dummy"></div>
    <div class="wrapper dummy"></div>

    <script src="scripts/jquery-2.2.3.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
