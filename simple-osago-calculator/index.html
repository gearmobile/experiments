<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div id="app" class="app">

        <section class="app__row">
            <select class="app__list" name="owner" id="owner" v-model="ownerValue" v-on:change="onChangeOwner">
                <option v-for="item in owner" v-text="item.name" v-bind:value="item.value"></option>
            </select>
            <button type="button" v-show="ownerValue" v-on:click="changeSelectOwner">change value</button>
        </section>

        <section class="app__row" v-if="ownerValue">
            <select class="app__list" name="vehicle" id="vehicle" v-model="vehicleValue" v-on:change="onChangeVehicle">
                <option v-for="item in vehicle" v-text="item.name" v-bind:value="item.value"></option>
            </select>
            <button type="button" v-show="vehicleValue" v-on:click="changeSelectVehicle">change value</button>
        </section>

        <section class="app__row" v-if="vehicleValue">
            <select class="app__list" name="power" id="power" v-model="powerValue" v-on:change="onChangePower">
                <option v-for="item in power" v-text="item.name" v-bind:value="item.value"></option>
            </select>
            <button type="button" v-show="powerValue" v-on:click="changeSelectPower">change value</button>
        </section>

        <section class="app__row">
            <div class="progress">
                <div :style="progressStyle" class="progress__bar"></div>
                <div class="progress__label">{{ progress | roundDown }}%</div>
            </div>
        </section>

    </div>




    <script src="libs/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
