<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pie Chart</title>
    <link rel="stylesheet" href="style.css">
</head>

    <script src="script.js"></script>
</body>
</html>
