<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Banner</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>

    <a href="#" id="adLink" class="ad-link">
        <div id="adBlock" class="ad-block">
            <div class="ad-image ad-bg" id="adBg"></div>
            <div class="ad-image ad-fg" id="adFg"></div>
            <h2 class="ad-text ad-text-1" id="adText1">how do you fealing?</h2>
            <h2 class="ad-text ad-text-2" id="adText2">welcome to paradise!</h2>
            <div class="ad-text ad-text-3" id="adText3">the island of Bali waiting for you!</div>
            <div class="ad-marker" id="adMarker"><i class="fa fa-5x fa-map-marker" aria-hidden="true"></i></div>
            <div class="ad-shadow" id="adShadow"></div>
            <div class="ad-image ad-custom-images"></div>
        </div>
    </a>

    <!--SCRIPTS-->
    <script src="js/TweenMax.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
