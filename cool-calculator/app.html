<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="row">

                <!--current state-->
                <div class="col-md-3 text-center">
                    <h3 class="title">your current league</h3>
                    <div class="app__holder col-md-12">
                        <div class="league">
                            <select class="form-control" name="currLeague" id="currLeague" v-model="currLeagueSelect">
                                <option v-for="item in league" :value="item.value" v-text="item.name"></option>
                            </select>
                        </div>
                    </div>
                    <div class="app__holder col-md-12">
                        <div class="division">
                            <select class="form-control" name="currDivision" id="currDivision" v-model="currDivisionSelect">
                                <option v-for="item in division" :value="item.value" v-text="item.name"></option>
                            </select>
                        </div>
                    </div>
                    <div class="app__holder col-md-12">
                        <img :src="currImagePath" alt="Icon">
                    </div>
                </div>

                <!--desired state-->
                <div class="col-md-3 text-center">
                    <h3 class="title">desired league</h3>
                    <div class="app__holder col-md-12">
                        <div class="league">
                            <select class="form-control" name="desLeague" id="desLeague" v-model="desLeagueSelect">
                                <option v-for="item in league" :value="item.value">{{ item.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="app__holder col-md-12">
                        <div class="division">
                            <select class="form-control" name="desDivision" id="desDivision" v-model="desDivisionSelect">
                                <option v-for="item in division" :value="item.value">{{ item.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="app__holder col-md-12">
                        <img :src="desImagePath" alt="Icon">
                    </div>
                </div>

                <!--your server-->
                <div class="col-md-3 text-center">
                    <h3 class="title">your server</h3>
                    <div class="app__holder col-md-12">
                        <div class="server">
                            <select class="form-control" name="server" id="server" v-model="serverState">
                                <option v-for="item in server" :value="item.value">{{ item.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="app__holder col-md-12">
                        <input class="form-control" type="text" name="username" id="username" placeholder="enter your name">
                    </div>
                    <div class="app__holder col-md-12">
                        <input class="form-control" type="password" name="password" id="password" placeholder="enter your password">
                    </div>
                </div>

                <!--total-->
                <div class="col-md-3 text-center">
                    <h3 class="title">total sum</h3>
                    <p class="warning" v-if="showWarning">{{ headText }} {{ currPlace }} can not be {{ middleText }} than {{ endText }} {{ currPlace }}</p>
                    <!--<p class="warning" v-if="divisionWarning">{{ headText }} division can not be {{ middleText }} than {{ endText }} division</p>-->
                    <p class="sum" v-else>total sum - {{ totalSum }}$</p>
                </div>
            </div>
        </div>
    </div>




    <script src="libs/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
