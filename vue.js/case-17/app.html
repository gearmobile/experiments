<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Case 16</title>
    <link rel="stylesheet" href="app.min.css">
</head>
<body>

    <div id="container">
        <h2 class="title">{{ message }}</h2>
        <ul class="list">
            <li class="list__item" v-for="item in fruits" @click="onClick( item )">
                <a class="list__link" href="#">{{ item }}</a>
            </li>
        </ul>
        <p v-if="reversedMessage" class="list__field">{{ reversedMessage }}</p>
        <button class="list__button" @click="clearSelection" type="button">clear selection</button>
    </div>

    <!--SCRIPTS-->
    <script src="../library/scripts/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
