<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Case 14</title>
    <style>
        .form {
            width: 60%;
            margin: 10px auto 0;
        }
        .form__button {
            cursor: pointer;
            text-transform: capitalize;
        }
        .form-group {
            margin: 0 0 20px;
        }
    </style>
</head>
<body>

    <div id="container">
        <form @submit.prevent="formSubmit" id="form" class="form" action="#" method="post" role="form">
            <div class="form-group">
                <button @click="onButton" class="form__button" id="form-button" type="submit">send message</button>
                <p>you have send {{ count }} messages</p>
            </div>
        </form>
    </div>

    <!--SCRIPTS-->
    <script src="../library/scripts/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
