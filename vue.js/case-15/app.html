<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Case 15</title>
    <style>
        .counter {
            padding: 20px;
            border: 1px solid rgba( 0,0,0, .6 );
            border-radius: 4px;
            margin: 0 0 10px;
            background-color: lightgreen;
        }
        .counter__title  {
            font-size: 30px;
            text-transform: uppercase;
            margin: 0 0 20px;
            color: firebrick;
        }
        .counter__button {
            text-transform: capitalize;
            cursor: pointer;
        }
        .counter__output {
            text-transform: capitalize;
            font-size: 20px;
            font-weight: 700;
            color: forestgreen;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div id="container">
        <counter subject="likes"></counter>
        <counter subject="dislikes"></counter>
    </div>

    <template id="counter-template">
        <section class="counter">
            <h1 class="counter__title">{{ subject }}</h1>
            <button class="counter__button" @click="onCount" type="button">increment count</button>
            <p class="counter__output">you pressed the button {{ count }} times</p>
        </section>
    </template>

    <!--SCRIPTS-->
    <script src="../library/scripts/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
