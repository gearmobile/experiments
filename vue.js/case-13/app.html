<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Case 13</title>
    <style>
        .form {
            width: 60%;
            margin: 10px auto 0;
        }
        .form__label {
            color: red;
            font-style: italic;
            margin: 0 0 10px;
            padding: 0 0 0 10px;
        }
        .form__button {
            cursor: pointer;
            text-transform: capitalize;
        }
        .form-group {
            margin: 0 0 20px;
        }
    </style>
</head>
<body>

    <div id="container">
        <form id="form" class="form" action="#" method="post" role="form">
            <div v-show="!message" class="form-group">
                <label class="form__label" for="message">enter your message</label>
            </div>
            <div class="form-group">
                <textarea class="form__message" v-model="message" name="message" id="message" cols="30" rows="10" placeholder="your message here" required></textarea>
            </div>
            <div v-show="message" class="form-group">
                <button class="form__button" id="form-button" type="submit">send message</button>
            </div>
        </form>
    </div>

    <!--SCRIPTS-->
    <script src="../library/scripts/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
