<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Case 05</title>
    <style>
        .form {}
        .form__output {}
        .form__input {}
        .form__button {}
    </style>
</head>
<body>

    <div id="container">
        <form action="#" id="form" class="form" role="form" method="post">
            <div class="form__output">{{ count }} / 30</div>
            <textarea v-model="text" class="form__input" name="message" id="message" cols="30" rows="10"></textarea>
            <button v-if="count <= 30" class="form__button" type="submit">send</button>
        </form>
    </div>

    <!--SCRIPTS-->
    <script src="../library/scripts/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
