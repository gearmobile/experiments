<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Case 06</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div id="container">
        <!--<hello></hello>-->
        <!--<greeting></greeting>-->
        <modal button-yes="buy home" button-no="don't buy home" link-text="buy home?">buy home?</modal>
        <modal button-yes="buy car" button-no="don't buy car" link-text="buy car?">buy car?</modal>
    </div>

    <template id="modal-template">
        <section>
            <div class="dialog" v-show="status">
                <div class="dialog__overlay" @click="close()"></div>
                <div class="dialog__content">
                    <div class="dialog__body">
                        <slot></slot>
                    </div>
                    <div class="dialog__footer">
                        <button class="btn" @click="cancel()">{{ buttonNo }}</button>
                        <button class="btn btn-ok" @click="confirm()">{{ buttonYes }}</button>
                    </div>
                </div>
            </div>
            <a class="link" href="#" @click.prevent="open()">{{ linkText }}</a>
        </section>
    </template>

    <template id="greeting-template">
        <section>
            <h1>Welcome to coligo!</h1>
            <button>login</button>
            <button>signup</button>
            <a href="http://coligo.io">Check out the other tutorials!</a>
        </section>
    </template>

    <!--SCRIPTS-->
    <script src="../library/scripts/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
