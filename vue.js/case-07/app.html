<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Case 07</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div id="container">
        <header>
            <nav>
                <a @click="onSwitch('square-figure')" href="#">square</a>
                <a @click="onSwitch('triangle-figure')" href="#">triangle</a>
                <a @click="onSwitch('circle-figure')" href="#">circle</a>
                <a @click="onSwitch('oval-figure')" href="#">oval</a>
            </nav>
        </header>

        <transition name="switch">
            <component :is="currentFigure"></component>
        </transition>

    </div>

    <template id="square-template">
        <div class="square-figure"></div>
    </template>

    <template id="triangle-template">
        <div class="triangle-figure"></div>
    </template>

    <template id="circle-template">
        <div class="circle-figure"></div>
    </template>

    <template id="oval-template">
        <div class="oval-figure"></div>
    </template>

    <!--SCRIPTS-->
    <script src="../library/scripts/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
