<html lang="en">

    <title>Restaurant</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="index">

    <!-- header -->
    <header class="header">
        <div class="header__main container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">bliss</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <!--<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>-->
                            <li><a href="#">italian restaurant</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">home</a></li>
                            <li><a href="#">menu</a></li>
                            <li><a href="#">reservation</a></li>
                            <li><a href="#">blog</a></li>
                            <li><a href="#">contacts</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header><!-- end header -->

    <!-- hero -->
    <section class="hero">
        <div class="hero__main container">
            <div class="hero__row row">
                <div class="hero__column col-md-4">
                    <div class="hero__item hero__item--primary thumbnail">
                        <figure class="hero__picture">
                            <img class="hero__image img-responsive" src="images/hero-image-01.png" alt="Hero Image">
                        </figure>
                        <div class="caption">
                            <img class="hero__icon" src="images/hero-icon-01.png" alt="Hero Icon">
                            <h3 class="hero__title">Traditional <br> Cuisine</h3>
                            <a class="hero__link" href="#">more</a>
                        </div>
                    </div>
                </div>
                <div class="hero__column col-md-4">
                    <div class="hero__item hero__item--secondary thumbnail">
                        <figure class="hero__picture">
                            <img class="hero__image img-responsive" src="images/hero-image-02.png" alt="Hero Image">
                        </figure>
                        <div class="caption">
                            <img class="hero__icon" src="images/hero-icon-02.png" alt="Hero Icon">
                            <h3 class="hero__title">Kidâ€™s &amp; Vegan <br> Menu</h3>
                            <a class="hero__link" href="#">more</a>
                        </div>
                    </div>
                </div>
                <div class="hero__column col-md-4">
                    <div class="hero__item hero__item--tertiary thumbnail">
                        <figure class="hero__picture">
                            <img class="hero__image img-responsive" src="images/hero-image-03.png" alt="Hero Image">
                        </figure>
                        <div class="caption">
                            <img class="hero__icon" src="images/hero-icon-03.png" alt="Hero Icon">
                            <h3 class="hero__title">Happy Hours <br> &amp; Offers</h3>
                            <a class="hero__link" href="#">more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- end hero -->

    <!--SCRIPTS-->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.matchHeight-min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
