<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap Validation</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <h1>bootstrap validator</h1>
    <p class="page-header"><a href="https://1000hz.github.io/bootstrap-validator/" target="_blank" title="bootstrap validator" role="link">bootstrap validator</a></p>
    <div class="container well well-lg">
        <div class="row">
            <div class="col-md-8 col-md-push-2">
                <!--FORM-->
                <form id="test" class="test" action="#" method="post" role="form">
                    <div class="form-group">
                        <label for="name">name</label>
                        <input class="form-control" type="text" id="name" name="name" placeholder="name" required>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="email">email</label>
                        <input class="form-control" type="email" id="email" name="email" pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$" placeholder="email" data-error="Bruh, that email address is invalid" required>
                        <div class="help-block with-errors"></div>
                        <i class="form-control-feedback fa" aria-hidden="true"></i>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="twitter">twitter</label>
                        <input class="form-control" type="text" id="twitter" name="twitter" data-minlength="5" maxlength="15" pattern="^[_A-z0-9]{1,}$" placeholder="twitter" required>
                        <i class="form-control-feedback fa" aria-hidden="true"></i>
                        <div class="help-block">twitter account</div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">password</label>
                        <div class="form-inline row">
                            <div class="form-group col-sm-6">
                                <input class="form-control" type="password" id="password" data-minlength="6" placeholder="enter password" required>
                                <div class="help-block">Minimum of 6 characters</div>
                            </div>
                            <div class="form-group col-sm-6">
                                <input class="form-control" type="password" id="passwordRepeat" data-match="password" data-match-error="Whoops, these don't match" placeholder="repeat password" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-success" type="submit" role="button">submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--SCRIPT-->
    <script src="js/jquery-3.1.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validator.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
